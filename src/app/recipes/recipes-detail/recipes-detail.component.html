<div class="row">
  <div class="col-xs-12">
    <img src=" alt=" class="img-resonsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" routerLink="new">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="addToShoppingList()">To shopping list</a></li>
        <li><a style="cursor:pointer;" routerLink="edit">Edit Recipe</a></li>
        <li><a style="cursor:pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} - {{ingredient.amount}} </li>
    </ul>
  </div>
</div>
